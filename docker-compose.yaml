version: "3.7"

services:
  postgres:
    image: postgres:alpine
    container_name: "postgres_db"
    restart: always
    env_file:
      - docker.env

  backend:
    image: anime-watch-backend
    build: ./backend/src
    ports:
      - "8080:8080"
    env_file:
      - docker.env
    depends_on:
      - postgres

  frontend:
    image: anime-watch-frontend
    build: ./frontend/src
    ports:
      - "80:80"
    depends_on:
      - backend
    env_file:
      - docker.env

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - postgres

