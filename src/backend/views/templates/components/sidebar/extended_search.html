<!-- Extended search -->
<form id="extended-search-block" class="container w-100 mb-4 p-0" id="extended-search" method="post" autocomplete="off">
    <div class="row mx-4 mt-3">
        <div class="col p-0">
            <label for="type-select" class="w-100 text-center">Type: </label>
        </div>
        <div class="col p-0">
            <select id="type-select" name="type">
                <option value="serial">Serial</option>
                <option value="film">Film</option>
                <option value="ova">OVA</option>
            </select>
        </div>
    </div>
    <div class="row mx-4 mt-3">
        <div class="col p-0">
            <label for="status-select" class="w-100 text-center">Status: </label>
        </div>
        <div class="col p-0">
            <select id="status-select" name="status">
                <option value="ongoing">Ongoing</option>
                <option value="realized">Realized</option>
            </select>
        </div>
    </div>
    <div class="row mx-4 mt-3">
        <div class="col p-0">
            <label for="genres-select" class="w-100 text-center">Genres: </label>
        </div>
        <div class="col p-0">
            <button id="genres-select" type="button">Select</button>
        </div>
    </div>
    <div class="row mx-4 mt-3">
        <div class="col p-0">
            <label for="tags-select" class="w-100 text-center">Tags: </label>
        </div>
        <div class="col p-0">
            <button id="tags-select" type="button">Select</button>
            <!-- Selector -->
            <div class="selector container">
                <div class="row m-0">
                    <div class="selector-element col mx-0 my-2 p-0">
                        <div class="radio-button white mr-2"></div>
                        Tag 1
                    </div>
                    <div class="selector-element col mx-0 my-2 p-0">
                        <div class="radio-button red mr-2"></div>
                        Tag 1
                    </div>
                    <div class="selector-element col mx-0 my-2 p-0">
                        <div class="radio-button green mr-2"></div>
                        Tag 1
                    </div>
                </div>
                <div class="row m-0">
                    <div class="selector-element col mx-0 my-2 p-0">
                        <div class="radio-button white mr-2"></div>
                        Tag 1
                    </div>
                    <div class="selector-element col mx-0 my-2 p-0">
                        <div class="radio-button red mr-2"></div>
                        Tag 1
                    </div>
                    <div class="selector-element col mx-0 my-2 p-0">
                        <div class="radio-button green mr-2"></div>
                        Tag 1
                    </div>
                </div>
            </div>
            <!-- End of tag-selector -->
        </div>
    </div>
    <div class="row mt-3 mb-3">
        <button id="search-button" type="submit">Search</button>
    </div>
</form>
<!-- End of extended search-->
