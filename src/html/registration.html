<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/generic.css">
    <link rel="stylesheet" href="../css/registration.css">
    <link rel="stylesheet" href="../css/components/header.css">
    <title>Home</title>
</head>
<body>
    <!-- Start of header -->
    <header class="container-fluid m-0 w-100 p-0 border">
        <div class="row m-0 p-0 h-100" id="logo">
            <div class="col-2 p-0 m-0 border-right">
                <h2 class="m-0 p-2 text-center">Logo</h2>
            </div>
            <div class="col border-right" id="free-col"></div>
            <div class="col-2 p-1 m-0 border-right">
                <h3 class="m-0 p-2 text-center">Login</h3>
            </div>
            <div class="col-2 p-1 m-0">
                <h3 class="m-0 p-2 text-center">Registration</h3>
            </div>
        </div>
    </header>
    <!-- End of header -->

    <div class="container mt-5 p-0">
        <div class="row m-0">

            <div class="col"></div>
            <!-- Main block-->
            <div class="main col-6 mb-5 p-0 border">
                <div class="container my-5 p-0">
                    <div class="row m-0">
                        <h2 class="w-100 text-center">Registration</h2>
                    </div>
                    <div class="row m-0 mt-1">
                        <form class="container m-0 p-0">
                            <div class="row mx-5 my-2">
                                <div class="col-4 p-0">
                                    <label for="username" class="w-100 m-0 text-end">
                                        Username:
                                    </label>
                                </div>
                                <div class="col-6 ml-5 p-0">
                                    <input class="w-100" id="username" name="username" type="text">
                                </div>
                            </div>

                            <div class="row mx-5 my-2">
                                <div class="col-4 p-0">
                                    <label for="password" class="w-100 m-0 text-end">
                                        Password:
                                    </label>
                                </div>
                                <div class="col-6 ml-5 p-0">
                                    <input class="w-100" id="password" name="password" type="password">
                                </div>
                            </div>

                            <div class="row mx-5 my-2">
                                <div class="col-4 p-0">
                                    <label for="email" class="w-100 m-0 text-end">
                                        Email:
                                    </label>
                                </div>
                                <div class="col-6 ml-5 p-0">
                                    <input class="w-100" id="email" name="email" type="text">
                                </div>
                            </div>

                            <div class="row mx-5 my-2">
                                <div class="col-4 p-0">
                                    <label for="about-me" class="w-100 m-0 text-end">
                                        About me:
                                    </label>
                                </div>
                                <div class="col-6 ml-5 p-0">
                                    <input class="w-100 text-area" id="about-me" name="about-me" type="text">
                                </div>
                            </div>

                            <div class="row mx-5 my-2">
                                <div class="col-4 p-0">
                                    <label for="choice" class="w-100 m-0 text-end">
                                        Avatar:
                                    </label>
                                </div>
                                <div class="col-6 ml-5 p-0">
                                    <button class="w-50" id="choice">Choice</button>
                                    <div class="avatar-choicer border">
                                        <div class="container p-0 m-0">
                                            <div class="row p-0 m-0">
                                                <div class="col text-center border-right border-bottom active-tab" id="standard-tab">Standard</div>
                                                <div class="col text-center border-bottom" id="from-file-tab">From file</div>
                                            </div>
                                            <div class="row m-0 h-100">
                                                <div class="container m-0 p-0" id="standard-choice">
                                                    <div class="row m-0 p-0">
                                                        <img src="../assets/png/Avatars/Avatar 1.png" alt="" class="col p-0 m-0">
                                                        <img src="../assets/png/Avatars/Avatar 2.png" alt="" class="col p-0 m-0">
                                                        <img src="../assets/png/Avatars/Avatar 3.png" alt="" class="col p-0 m-0">
                                                        <img src="../assets/png/Avatars/Avatar 4.png" alt="" class="col p-0 m-0">
                                                        <img src="../assets/png/Avatars/Avatar 5.png" alt="" class="col p-0 m-0">
                                                    </div>
                                                    <div class="row m-0 p-0">
                                                        <img src="../assets/png/Avatars/Avatar 6.png" alt="" class="col p-0 m-0">
                                                        <img src="../assets/png/Avatars/Avatar 7.png" alt="" class="col p-0 m-0">
                                                        <img src="../assets/png/Avatars/Avatar 8.png" alt="" class="col p-0 m-0">
                                                        <img src="../assets/png/Avatars/Avatar 9.png" alt="" class="col p-0 m-0">
                                                        <img src="../assets/png/Avatars/Avatar 10.png" alt="" class="col p-0 m-0">
                                                    </div>
                                                    <div class="row m-0 p-0">
                                                        <img src="../assets/png/Avatars/Avatar 10.png" alt="" class="col p-0 m-0">
                                                        <img src="../assets/png/Avatars/Avatar 11.png" alt="" class="col p-0 m-0">
                                                        <img src="../assets/png/Avatars/Avatar 12.png" alt="" class="col p-0 m-0">
                                                        <img src="../assets/png/Avatars/Avatar 13.png" alt="" class="col p-0 m-0">
                                                        <img src="../assets/png/Avatars/Avatar 14.png" alt="" class="col p-0 m-0">
                                                    </div>
                                                </div>
                                                <div class="container m-0 p-0" id="from-file-choice">
                                                    <div class="row m-0 mx-3 p-0 mt-3">
                                                        <label class="m-0" for="choice-button">Choice file: </label>
                                                        <button class="p-0 m-0 ml-4 w-50" choice-button">Choice</button>
                                                    </div>
                                                    <p class="row m-0 mx-3 mt-1 p-0" id="avatar-using-permission">You may use this avatar</p>
                                                    <p class="row m-0 mx-3 mt-5 p-0">Your file must be ...</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-3 mx-0">
                                <div class="col"></div>
                                <img src="../assets/png/Captcha.png" alt="" height="97px" class="col-4 m-0 p-0 border">
                                <div class="col"></div>
                            </div>
                            
                            <div class="row mx-5 mt-4">
                                <div class="col"></div>

                                <div class="col-3 p-0">
                                    <label for="about-me" class="w-100 text-end">
                                        Enter code:
                                    </label>
                                </div>
                                <div class="col-3 ml-3 p-0">
                                    <input class="w-100" id="about-me" name="about-me" type="text">
                                </div>

                                <div class="col"></div>
                            </div>

                            <div class="row mx-5 mt-5">
                                <div class="col"></div>

                                <button class="col">Finish</button>

                                <div class="col"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- End of main block -->
            <div class="col"></div>
        </div>
    </div>

    
</body>
</html>
