<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Start of header -->
    <header class="container-fluid m-0 w-100 p-0 border-dark">
        <div class="row m-0 p-0 h-100">

            </div>
            <div class="search-field col p-0 m-0">

            </div>
            <div class="search-button col-2 p-0 m-0">

            </div>

        </div>
    </form>
