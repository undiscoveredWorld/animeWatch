<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/generic.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/components/header.css">
    <title>Home</title>
</head>
<body>
    <!-- Start of header -->
    <header class="container-fluid m-0 w-100 p-0 border">
        <div class="row m-0 p-0 h-100" id="logo">
            <div class="col-2 p-0 m-0 border-right">
                <h2 class="m-0 p-2 text-center">Logo</h2>
            </div>
            <div class="col border-right" id="free-col"></div>
            <div class="col-2 p-1 m-0 border-right">
                <h3 class="m-0 p-2 text-center">Login</h3>
            </div>
            <div class="col-2 p-1 m-0">
                <h3 class="m-0 p-2 text-center">Registration</h3>
            </div>
        </div>
    </header>
    <!-- End of header -->

    <div class="container mt-5 p-0">
        <div class="row m-0">
            <div class="col"></div>
            <!-- Main block-->
            <div class="main col-6 mb-5 p-0 border">
                <div class="container my-5 p-0">
                    <div class="row m-0">
                        <h2 class="w-100 text-center">Registration</h2>
                    </div>
                    <div class="row m-0 mt-1">
                        <form class="container m-0 p-0">
                            <div class="row mx-5 my-2">
                                <div class="col-4 p-0">
                                    <label for="username-email" class="w-100 m-0 text-end">
                                        Username/email:
                                    </label>
                                </div>
                                <div class="col-6 ml-5 p-0">
                                    <input class="w-100" id="username-email" name="username-email" type="text">
                                </div>
                            </div>

                            <div class="row mx-5 my-2">
                                <div class="col-4 p-0">
                                    <label for="password" class="w-100 m-0 text-end">
                                        Password:
                                    </label>
                                </div>
                                <div class="col-6 ml-5 p-0">
                                    <input class="w-100" id="password" name="password" type="password">
                                </div>
                            </div>

                            <div class="row mx-5 mt-5">
                                <div class="col"></div>

                                <button class="col">Login</button>

                                <div class="col"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- End of main block -->
            <div class="col"></div>
        </div>
    </div>
</body>
